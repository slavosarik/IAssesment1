    <title>Edit task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <h2>Edit task</h2>
    <p th:text="'ID: ' + ${task.id}" />

    <p th:text="'Duration: ' + ${task.getDuration()}" />
    <br><br>

    <form action="#" th:action="@{/schedule/1}" th:object="${task}" method="post">
        <p th:text="'ID: ' + ${task.getId()}" />
        <p th:text="'Name: '"/> <input type="text" value = newName th:field="*{name}" />

        <br><br>
        <input type="submit" value="Submit" />
    </form>
