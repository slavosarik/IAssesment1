<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My tasks</title>
</head>
<body>
    <h2>My tasks</h2>
    <br>
    <!-- <div class="container-fluid">   </div> / -->

    <tr th:each="item : ${categs}">
        <td th:text="${item}">- (category name) </td>
        <table>
            <tr th:each="task : ${taskList}">
                <span th:if="${task.taskCategory == item}">
                    <td class = "indented" th:text="${task.name}">- (task name)</td>
                    <td class = "indented" th:text="${task.duration}">- (duration)</td>
                </span>
                <br>
            </tr>
        </table>
        <br><br>
    </tr>


    <style>
        .indented {
            padding-left: 50pt;
            padding-right: 50pt;
        }
    </style>


</body>
</html>
